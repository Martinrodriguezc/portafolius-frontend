name: CI Frontend

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Check types
        run: npx tsc --noEmit
      - name: Run tests & coverage
        run: npm run test:coverage
      - name: Build
        run: npm run build
